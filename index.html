<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />

    <title>Calculator</title>
  </head>

  <body>
    <h1 align="center" id="head" style="color: rgb(206, 192, 0)">
      Martin's Calculator
    </h1>
    <p align="center" id="para" style="color: rgb(121, 172, 2)">
      <font size="10"
        >You can use: "*", "/", "+", "-" for your calculations.</font
      >
    </p>

    <div class="buttonsAndBars" style="text-align: center">
      <input type="text" id="numOne" />
      <input type="text" id="sign" />
      <input type="text" id="numTwo" />
      <button id="calculateBtn">Calculate</button>
      <div id="displayOutput" style="color: rgb(255, 187, 0)"></div>
    </div>
  </body>
  <script src="/app.js"></script>
</html>
